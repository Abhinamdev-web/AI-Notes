<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Notes Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Quill.js for Rich Text Editing -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', 
                600: '#0284c7',
                700: '#0369a1',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'subtle': '0 2px 10px rgba(0, 0, 0, 0.03)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #0f172a; /* Slate 900 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate 300 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Slate 400 */
      }

      /* Quill Editor Overrides for Light Mode */
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1px solid #e2e8f0 !important; /* Slate 200 */
        padding: 12px 0 !important;
        margin-bottom: 16px;
        background: transparent;
      }
      .ql-toolbar.ql-snow .ql-stroke {
        stroke: #64748b !important; /* Slate 500 */
      }
      .ql-toolbar.ql-snow .ql-fill {
        fill: #64748b !important;
      }
      .ql-toolbar.ql-snow .ql-picker {
        color: #64748b !important;
      }
      .ql-container.ql-snow {
        border: none !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 1.125rem !important;
      }
      .ql-editor {
        padding: 0 !important;
        min-height: 300px;
        color: #334155; /* Slate 700 */
        line-height: 1.75;
      }
      .ql-editor.ql-blank::before {
        font-style: normal !important;
        color: #94a3b8 !important; /* Slate 400 */
        left: 0 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
